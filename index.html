<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se | LinkedIn</title>
    <link rel="stylesheet" href="scr/css/style.css">
    <link rel="shortcut icon" href="scr/imagens/icon.ico" type="image/x-icon">
    

</head>

<body>

    <div class="center">
        <a href="https:www.linkedin.com.br">
            <img class="logo" src="scr/imagens/logo.png" alt="Logo LinkedIn">
        </a>
    </div>

    <div class="center">
        <h1 class="fonttitle">Aproveite sua vida profissional ao máximo.</h1>
    </div>

    <div id="box">
        <form>
            <label class="label">E-mail ou número de telefone</label> 
            <input type="email" class="input" name="email and number" required>
            <br><br>
            <label class="label">Senha (6 ou mais caracteres)</label>
            <input type="password" class="input" nome="senha" required>
            <p>Ao clicar em Aceite e cadastre-se, você aceita o <a class="termos" href="https://br.linkedin.com/legal/user-agreement">Contrato do Usuário</a>, a <a class="termos" href="https://br.linkedin.com/legal/privacy-policy?">Politica de Privacidade</a> e a <a class="termos" href="https://br.linkedin.com/legal/cookie-policy?">Politica de Cookies</a> do LinkedIn.</p>
            <button type="submit">Aceite e cadastre-se</button>
        </form>
    </div>
</body>
</html>
